<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Edu+TAS+Beginner:wght@400;600&family=Roboto:ital,wght@0,400;1,300&display=swap"
        rel="stylesheet">
    <title>Flowers City</title>
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <div class="header__logo">
                    <a class="header__logo-link" href="#">
                        <img class="header__logo-img" src="./assets/images/flowers-logo.svg" alt="logo">
                        <div class="header__logo-text">Flowers <br>City</div>
                    </a>
                </div>
                <div class="header__location">
                    Minsk
                </div>
                <div class="header__cart ">
                    <div class="header__cart-text">Cart</div>
                    <img class="header__cart-img" src="./assets/images/flowers-cart.svg" alt="cart">
                    <div class="header__cart-quantity">0</div>
                    <div class="cart__content">
                        <ul class="cart__content-list">

                        </ul>
                        <div class="cart__total">
                            <div class="cart__total-price">
                                <div class="cart__total-text">Итого:</div>
                                <div class="cart__total-price-value">500 <span>$</span></div>
                            </div>
                            <button class="cart__total-btn">Order</button>
                        </div>
                    </div>
                </div>
                <div class="header__contacts">
                    <a class="header__phone-link" href="tel: +375298399273">
                        <img class="header__phone-img" src="./assets/images/header-phone.svg" alt="phone"></img>
                    </a>
                    <a class="header__telegram-link" href="#">
                        <img class="header__telegram-img" src="./assets/images/header-telegram.svg" alt="telegram">
                    </a>
                </div>
            </div>
        </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="search">
                <div class="search__inner">
                    <button class="search__btn"><img src="./assets/images/search.svg" alt=""></button>
                    <input class="search__input" type="text" autofocus placeholder="Type to search" autocomplete="off">
                    <div class="search__cross"><img src="./assets/images/search-cross.svg" alt=""></div>
                </div>
            </div>

            <section class="content">
                <div class="content__filters">
                    <div class="filters__items">
                        <div class="flower__filter">
                            <h5 class="flower__filter-title filter-title">Flowers</h5>
                            <button class="flower__filter-btn flower__filter-btn--active"
                                name="flower-filter">All</button>
                            <button class="flower__filter-btn" name="flower-filter">Roses</button>
                            <button class="flower__filter-btn" name="flower-filter">Tulips</button>
                            <button class="flower__filter-btn" name="flower-filter">Orchids</button>
                            <button class="flower__filter-btn" name="flower-filter">Peonies</button>
                            <button class="flower__filter-btn" name="flower-filter">Chrysanthemums</button>
                            <button class="flower__filter-btn" name="flower-filter">Spray roses</button>
                            <button class="flower__filter-btn" name="flower-filter">Carnations</button>
                        </div>
                        <div class="price__filter">
                            <h5 class="price__filter-title filter-title">Price</h5>
                            <div class="price__filter-value">From <span class="price__filter-value-from">200</span> to
                                <span class="price__filter-value-to">1000</span>
                            </div>
                            <!-- <input class="price__filter-range" type="range" name="price" min="0" max="100" step="1"> -->
                            <div class="price__filter-range"></div>
                        </div>
                        <div class="amount__filter">
                            <h5 class="amount__filter-title filter-title">Number of flowers</h5>
                            <div class="amount__filter-value">From <span class="amount__filter-value-from">200</span> to
                                <span class="amount__filter-value-to">1000</span>
                            </div>
                            <!-- <input class="amount__filter-range" type="range" name="price" min="0" max="100" step="1"> -->
                            <div class="amount__filter-range"></div>
                        </div>
                        <div class="packaging__filter">
                            <h5 class="packaging_filter-title filter-title">Packaging</h5>
                            <select class="packaging__filter-select" name="packaging" id="packaging">
                                <option value="all">All</option>
                                <option value="film">Packing film</option>
                                <option value="ribbon">Ribbon</option>
                                <option value="box">Box</option>
                            </select>
                        </div>
                        <div class="color__filter">
                            <h5 class="color__filter-title filter-title">Color</h5>
                            <div class="color__filter-inner">
                                <button class="color__filter-btn color__filter-btn-all color__filter-btn--active"
                                    name="color" data-color="all">All</button>
                                <button class="color__filter-btn" name="color" data-color="red">
                                    <div class="color__filter-circle color__filter-circle-red"></div>
                                </button>
                                <button class="color__filter-btn" name="color" data-color="white">
                                    <div class="color__filter-circle color__filter-circle-white"></div>
                                </button>
                                <button class="color__filter-btn" name="color" data-color="pink">
                                    <div class="color__filter-circle color__filter-circle-pink"></div>
                                </button>
                                <button class="color__filter-btn" name="color" data-color="violet">
                                    <div class="color__filter-circle color__filter-circle-violet"></div>
                                </button>
                                <button class="color__filter-btn" name="color" data-color="yellow">
                                    <div class="color__filter-circle color__filter-circle-yellow"></div>
                                </button>
                            </div>
                        </div>
                        <div class="popular__filter">
                            <input class="popular__filter-checkbox" type="checkbox" id="popular"
                                style="transform:scale(1.5)">
                            <label class="popular__filter-label" for="popular">Only Popular</label>
                        </div>
                        <div class="reset__filter">
                            <button class="reset__filter-btn">Clear Filters</button>
                        </div>
                    </div>
                </div>
                <div class="content__main">
                    <div class="content__sort">
                        <div class="content__sort-result"><span class="content__cort-number">5 </span> Product Found
                        </div>
                        <div class="content__sort-select">
                            <label class="content__sort-select-label" for="sort">Sort by</label>
                            <select class="content__sort-select-values" name="sort" id="">
                                <option value="name-a">Name (A-Z)</option>
                                <option value="name-z">Name (Z-A)</option>
                                <option value="price-lowest">Price (Lowest)</option>
                                <option value="price-highest">Price (Highest)</option>
                            </select>
                        </div>
                    </div>
                    <div class="content__items">

                    </div>
                </div>
            </section>
        </div>
    </main>
    <footer class="footer">
        <div class="footer__inner">
            <div class="footer__link"><a target="_blank" href="https://github.com/Ilyxxxaa">Author's GitHub</a></div>
            <div class="footer__logo"><img src="./assets/images/course-logo.svg" alt="Course Logo"></div>
            <div class="footer__logo-course"><a target="_blank" href="https://rs.school/js/">© Rolling Scopes School,
                    2022</a></div>
        </div>
    </footer>

    <template class="content__item-template">
        <div class="content__item">
            <img class="content__item-img"
                src="./assets/images/6c0e68d6dad633af5b705f269d953249-flor.detail.gallery.webp_ext.webp" alt="">
            <div class="content__item-title">Букет из 21 розы</div>
            <div class="content__item-color">Color: <span class="content__item-color-value">white</span>
            </div>
            <div class="content__item-country">Packaging: <span class="content__item-country-value">Belarus</span>
            </div>
            <div class="content__item-price"><span class="content__item-cart-price-value">20</span>
                $</div>
            <div class="content__item-cart">
                <button class="content__item-cart-btn ">Add to Cart</button>
            </div>
        </div>
    </template>

    <template class="content__items-empty-template">
        <div class="content__items-empty">

        </div>
    </template>




</body>


</html>
